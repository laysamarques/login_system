    <section class="section-login">
        <div class="container">
        <form id="form-login">
            <div class="form-group">
                <label>E-mail</label>
                <input id="inputEmail" type="email" name="email" />
            </div>
            <div class="form-group">
                <label>Password</label>
                <input id="inputPassword" type="password" name="password" />
            </div>
            <div class="button-group">
               <input class="btn btn-dark" type="submit" value="Entrar" />
            </div>
        </form>
            <div id="form-login-alert-error" class="alert alert-error hide">
                Email ou senha incorretos, por favor verifique e tente novamente.
            </div>
        </div>

    </section>
